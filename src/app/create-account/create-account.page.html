
<ion-content>

  <ion-item lines="none">
    <ion-label class="heading1">Welcome</ion-label>
  </ion-item>
  
  <ion-item lines="none">
    <ion-label class="heading2">Create Account</ion-label>
  </ion-item>
  
  <ion-list>
  
      <ion-item class="inpt_number">
        <ion-input placeholder="Enter the Email id" type="email" [(ngModel)]="email" ></ion-input>
      </ion-item>
  
    
      <ion-item class="inpt_number">
        <ion-input placeholder="Enter the password" type="password" [(ngModel)]="password" ></ion-input>
      </ion-item>
  
      <ion-item lines="none">
  
        <button ion-button class="login" (click)="create(email)"> Create Account </button>
      
      </ion-item>
  
      <ion-item lines="none">
  
        <button ion-button class="login" (click)="login()"> Back To Login </button>
      
      </ion-item>
  
  </ion-list>
  
  
  
  </ion-content>
