<ion-header mode="ios">
  <ion-toolbar mode="ios">
    <ion-icon name="arrow-back" class="back" (click)="back()"></ion-icon>
    <ion-title>Direct Links For Payment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-searchbar mode="ios" showCancelButton="focus" inputmode="text"  (ionInput)="filterList($event)" animated placeholder="Search the payment options"></ion-searchbar>
  </ion-item>

  <ion-list *ngFor="let item of paytmentList;let i = index">
    <ion-item>
      <h5>{{item.name}}</h5>
      <ion-button slot="end" (click)="link(i)" >
        Open Link
      </ion-button>

    </ion-item>

  </ion-list>

  <ion-item>
    <h1>Bank Links</h1>
  </ion-item>

  <ion-list *ngFor="let items of bankLinks;let j = index"> 

    <ion-item>
      <h5>{{items.name}}</h5>

      <ion-button slot="end" (click)="link1(j)" >
        Open Link
      </ion-button>

    </ion-item>
    
  </ion-list>
  

</ion-content>
