
<ion-content id="home" [fullscreen]="true">

  <ion-item lines="none">
    <ion-label text-wrap class="heading1">Vasantham Villas house owner <span> Association </span></ion-label>
  </ion-item>
  
  <ion-item lines="none">
    <ion-label class="heading2">Login</ion-label>
  </ion-item>

  <ion-list>

    <ion-item class="input">
      <ion-input mode="ios" placeholder="Enter the Email id" type="email" [(ngModel)]="email" ></ion-input>
    </ion-item>

    <ion-item class="input">
      <ion-input mode="ios" placeholder="Enter the password" type="password" [(ngModel)]="password" ></ion-input>
    </ion-item>

    <ion-item lines="none">

      <button ion-button class="login" (click)="loginMain()"> Login </button>
    
    </ion-item>

    <ion-item lines="none">

      <button ion-button class="login"  (click)="create()"> Sign Up </button>
    
    </ion-item>

  </ion-list>



</ion-content>
